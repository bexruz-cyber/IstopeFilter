<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isotope Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="controls">
    <button data-filter="*">Show All</button>
    <button data-filter=".category-a">Category A</button>
    <button data-filter=".category-b">Category B</button>
    <button data-filter=".category-c">Category C</button>
  </div>
  <div class="sort-controls">
    <button data-sort-by="name">Sort by Name</button>
    <button data-sort-by="number">Sort by Number</button>
  </div>
  <div class="grid">
    <!-- Kartochkalar JavaScript orqali yuklanadi -->
  </div>

  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
